<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
    <link rel="stylesheet" href="./css/style.css">
<style>
    ul, ol{
       background-color: grey; 
    }
    li{
        background-color: lightgray;
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
    <nav>
        <a href="#">List tags</a>
    </nav>
    <!-- main content -->
     <!-- unordered list -->
     <ul>
        <li>ReactJS</li>
        <li>AngularJS</li>
        <li>VueJs</li>
        <li>EmberJS</li>
     </ul>
     <!-- ordered list -->
     <ol>
        <li>ReactJS</li>
        <li>AngularJS</li>
        <li>VueJs</li>
        <li>EmberJS</li>
     </ol>
</body>
</html>
