<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span tag</title>
    <style>
        div {
            width: 250px;
            box-shadow: 0 0 10px grey;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        h3 {
            background-color: grey;
            color: whitesmoke;
            width: 150px;
        }
    </style>

</head>

<body>
    <div>
        <h2>
            <span style="color: aqua;">S</span>
            <span style="color: violet;">H</span>
            <span style="color: blue;">A</span>
            <span style="color: teal;">R</span>
            <span style="color: red;">A</span>
            <span style="color: green;">V</span>
            <span style="color: yellow;">A</span>
            <span style="color: orange;">N</span>
        </h2>
        <h3>CSS</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab dolore veritatis inventore eveniet aut nesciunt
            exercitationem aliquid sunt eligendi veniam.</p>
    </div>

</body>

</html>
