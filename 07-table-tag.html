<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        table{
            background-color: grey;
            width: 80%;
            margin: 20px;
            border: 2px solid black;
           text-align: center;
        }
        thead{
            background-color: blue;
            color: white;
        }
        tbody{
            color: white;
            background-color: rgb(148, 150, 247);
        }
        tr,td{
        padding:10px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav>
        <a href="#">Table </a>
    </nav>
    <!-- main content -->
    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th>COMPANY</th>
                <th>ADDRESS</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lakshmi</td>
                <td>CTS</td>
                <td>Hyderabad</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Srikanth</td>
                <td>VALUE LABS</td>
                <td>Banglore</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Satya</td>
                <td>HCL</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Pavan</td>
                <td>WIPRO</td>
                <td>Hyderabad</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
